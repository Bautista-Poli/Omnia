<div class="gym-class-management">
    <h2>Gestion de clases</h2>
    <form>
        <label for="username">Imagen:</label>
        <input type="file" id="src" name="src" [(ngModel)]="newClassSrc" required>
        <label for="username">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="newClassName" required>
        <select id="cars" name="cars" [(ngModel)]="newClassDate">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miercoles">Miercoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sabado">Sabado</option>
        </select>
        <select id="hours" name="hours" [(ngModel)]="newClassTime">
            <option *ngFor="let hour of hours" [value]="hour">{{ hour }}hs - {{ hour + 1 }}hs</option>
        </select>
        <button (click)="addClass()" class="buttonSend">Add Class</button>
        <br>
        <br>
        <button (click)="removeClass()" class="buttonSend">Remove Class</button>
    </form>
    
    
    <br>
    <button (click)="logOut()" class="buttonLogOut">Logout</button>
</div>
